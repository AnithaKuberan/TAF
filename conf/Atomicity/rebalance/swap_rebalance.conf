    test_failover_swap_rebalance,nodes_init=4,replicas=1,standard_buckets=1,num-swap=2,atomicity=True,swap-orchestrator=True,num_items=50000,transaction_timeout=1000,GROUP=P1,durability=ONLY_NONE;

