    # Add back some node after failing it over
    test_add_back_failed_node,nodes_init=4,replicas=1,standard_buckets=1,num-swap=2,atomicity=True,new_replica=2,num_items=10000,transaction_timeout=700,GROUP=P0,durability=ONLY_NONE,atomicity=True;
