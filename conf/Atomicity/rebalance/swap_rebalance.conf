rebalance_new.swaprebalancetests.SwapRebalanceBasicTests:

    do_test,nodes_init=3,replicas=2,standard_buckets=3,num-swap=1,num_items=5000,transaction_timeout=1000,atomicity=True,GROUP=P1,durability=ONLY_NONE;
    do_test,nodes_init=4,replicas=1,standard_buckets=9,num-swap=2,num_items=5000,transaction_timeout=700,atomicity=True,GROUP=P1,durability=ONLY_NONE;
    do_test,nodes_init=4,replicas=1,standard_buckets=1,num-swap=2,num_items=5000,transaction_timeout=700,atomicity=True,GROUP=P0,durability=ONLY_NONE;

    # Swap orchestrator
    do_test,nodes_init=4,replicas=1,standard_buckets=2,num-swap=2,swap-orchestrator=True,num_items=50000,atomicity=True,transaction_timeout=1000,GROUP=P1,durability=ONLY_NONE;
    do_test,nodes_init=4,replicas=1,standard_buckets=7,num-swap=2,swap-orchestrator=True,num_items=50000,atomicity=True,transaction_timeout=1000,GROUP=P1,durability=ONLY_NONE;
    do_test,nodes_init=4,replicas=1,standard_buckets=10,num-swap=1,swap-orchestrator=True,num_items=50000,atomicity=True,transaction_timeout=1000,GROUP=P1,durability=ONLY_NONE;
    do_test,replicas=2,standard_buckets=4,num-swap=1,swap-orchestrator=True,num_items=50000,transaction_timeout=1000,atomicity=True,GROUP=P0,durability=ONLY_NONE;

    # Replica update cases
    # num_swap=1, replicas=1 and varying number of buckets
    do_test,nodes_init=4,replicas=2,standard_buckets=3,num-swap=1,new_replica=1,num_items=50000,transaction_timeout=10000,atomicity=True,GROUP=P1,durability=ONLY_NONE;
    do_test,nodes_init=4,replicas=1,standard_buckets=9,num-swap=2,new_replica=2,num_items=50000,transaction_timeout=10000,atomicity=True,GROUP=P1,durability=ONLY_NONE;
    do_test,nodes_init=4,replicas=1,standard_buckets=1,num-swap=2,new_replica=3,num_items=50000,transaction_timeout=8000,atomicity=True,GROUP=P0,durability=ONLY_NONE;

    # Swap orchestrator
    do_test,nodes_init=4,replicas=1,standard_buckets=2,num-swap=2,swap-orchestrator=True,new_replica=2,num_items=50000,atomicity=True,transaction_timeout=10000,GROUP=P1,durability=ONLY_NONE;
    do_test,nodes_init=4,replicas=1,standard_buckets=7,num-swap=2,swap-orchestrator=True,new_replica=3,num_items=50000,atomicity=True,transaction_timeout=10000,GROUP=P1,durability=ONLY_NONE;
    do_test,nodes_init=4,replicas=1,standard_buckets=10,num-swap=1,swap-orchestrator=True,new_replica=2,num_items=50000,atomicity=True,transaction_timeout=10000,GROUP=P1,durability=ONLY_NONE;
    do_test,replicas=2,standard_buckets=4,num-swap=1,swap-orchestrator=True,new_replica=1,num_items=50000,atomicity=True,transaction_timeout=10000,GROUP=P0,durability=ONLY_NONE;

    
