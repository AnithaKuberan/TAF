epengine.collection_crud_success.CollectionsSuccessTests:
    # We have nodes >= replicas, but satisfies durability.
    test_basic_ops,nodes_init=2,num_items=50000,replicas=2,GROUP=P0
    test_basic_ops,nodes_init=3,num_items=50000,replicas=2,GROUP=P1
    # Single node cluster with replicas=0
    test_basic_ops,nodes_init=1,num_items=10000,doc_size=256,replicas=0,GROUP=P0

    # Nodes > replica_num
    test_basic_ops,nodes_init=4,num_items=10000,replicas=1,GROUP=P0
    # Doc CRUDs targetting particular vBucket
    test_basic_ops,nodes_init=4,num_items=10000,target_vbucket=512,replicas=2,GROUP=P0

    # Doc tests with variable doc_size of Json type
    test_basic_ops,nodes_init=4,num_items=100,doc_size=1024,replicas=2,doc_op=update,GROUP=P0

    # Test with node issues
    test_with_persistence_issues,nodes_init=1,replicas=0,num_items=1000,sdk_timeout=5,simulate_error=stop_persistence,GROUP=P0
    test_with_persistence_issues,nodes_init=4,replicas=1,num_items=1000,sdk_timeout=5,simulate_error=stop_persistence,GROUP=P0

    test_with_process_crash,nodes_init=4,replicas=2,num_items=1000,sdk_timeout=5,simulate_error=stop_memcached,GROUP=P0
    test_with_process_crash,nodes_init=4,replicas=2,num_items=1000,sdk_timeout=5,simulate_error=kill_memcached,GROUP=P0
    test_with_process_crash,nodes_init=4,replicas=2,num_items=1000,sdk_timeout=5,simulate_error=kill_beam.smp,GROUP=P0
    test_with_process_crash,nodes_init=4,replicas=2,num_items=1000,sdk_timeout=5,simulate_error=stop_server,GROUP=P0

    test_non_overlapping_similar_crud,nodes_init=1,replicas=0,num_items=10000,sdk_timeout=10,GROUP=P0
    test_non_overlapping_similar_crud,nodes_init=2,replicas=1,num_items=10000,sdk_timeout=10,GROUP=P0
    test_non_overlapping_similar_crud,nodes_init=3,replicas=2,num_items=10000,sdk_timeout=10,GROUP=P1
    test_non_overlapping_similar_crud,nodes_init=4,replicas=2,num_items=10000,sdk_timeout=10,GROUP=P1

    test_crud_with_transaction,nodes_init=1,replicas=0,num_items=10000,sdk_timeout=60,GROUP=P0
    test_crud_with_transaction,nodes_init=2,replicas=1,num_items=10000,sdk_timeout=60,transaction_start_time=before_collection_crud,GROUP=P0
    test_crud_with_transaction,nodes_init=2,replicas=1,num_items=10000,sdk_timeout=60,transaction_start_time=after_collection_crud,GROUP=P0
    test_crud_with_transaction,nodes_init=3,replicas=2,num_items=10000,sdk_timeout=60,GROUP=P0

    # Sub_doc tests
    test_sub_doc_basic_ops,nodes_init=1,replicas=0,num_items=10000,GROUP=P0
    test_sub_doc_basic_ops,nodes_init=2,replicas=1,num_items=10000,GROUP=P0
    test_sub_doc_basic_ops,nodes_init=4,replicas=2,num_items=10000,GROUP=P0

    # Less replicas but durability can be met
    test_sub_doc_basic_ops,nodes_init=2,replicas=2,num_items=10000,GROUP=P0

    # Target particular vbucket
    test_sub_doc_basic_ops,nodes_init=2,replicas=1,num_items=10000,target_vbucket=512,GROUP=P1

    # Variable sub_doc size
    test_sub_doc_basic_ops,nodes_init=2,replicas=1,num_items=10000,sub_doc_size=102400,GROUP=P0
    test_sub_doc_basic_ops,nodes_init=3,replicas=2,num_items=10000,sub_doc_size=200000,GROUP=P1
    test_sub_doc_basic_ops,nodes_init=4,replicas=2,num_items=10000,op_type=upsert,sub_doc_size=102400,GROUP=P0
    test_sub_doc_basic_ops,nodes_init=2,replicas=1,num_items=10000,op_type=upsert,sub_doc_size=200000,GROUP=P1
    test_sub_doc_basic_ops,nodes_init=3,replicas=2,num_items=10000,op_type=remove,sub_doc_size=102400,GROUP=P0

    # Multi-client parallel CRUDs
    test_sub_docnon_overlapping_similar_crud,nodes_init=1,replicas=0,num_items=10000,op_type=insert,sdk_timeout=10,GROUP=P0
    test_sub_docnon_overlapping_similar_crud,nodes_init=2,replicas=1,num_items=10000,op_type=upsert,sdk_timeout=10,GROUP=P0

    # Cluster node is unstable, but durability can succeed
    test_sub_docwith_persistence_issues,nodes_init=1,replicas=0,num_items=1000,sdk_timeout=10,simulate_error=stop_persistence,GROUP=P0
    test_sub_docwith_persistence_issues,nodes_init=4,replicas=2,num_items=1000,sdk_timeout=10,simulate_error=stop_persistence,GROUP=P0

    test_sub_docwith_process_crash,nodes_init=4,replicas=2,num_items=10000,sdk_timeout=10,simulate_error=stop_memcached,GROUP=P1
    test_sub_docwith_process_crash,nodes_init=4,replicas=2,num_items=10000,sdk_timeout=10,simulate_error=kill_memcached,GROUP=P1
    test_sub_docwith_process_crash,nodes_init=4,replicas=2,num_items=10000,sdk_timeout=10,simulate_error=kill_beam.smp,GROUP=P1
    test_sub_docwith_process_crash,nodes_init=4,replicas=2,num_items=10000,sdk_timeout=10,simulate_error=stop_server,GROUP=P1
