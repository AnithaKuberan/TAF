magma.magma_basic_crud.BasicCrudTests:

    #Categorization of test cases has been done using 'P(n);SET(n)' key word
    # 128 vbuckets will have P0
    # 512 vbuckets will have P1
    # 1024 and 64 vbuckets will have P2 priority
    # Each of the above category is further categorized
    # base on SET(n) key word
    # EACH SET will have all kind of cases
    # SET(n) category is to divide cases such that
    # jobs/subcomponent should get finished in less
    # than 8 hours

################################################################################

    # 128 vBuckets
    # 7 million items
    # 100MB per vBucket
    # P0

    test_multi_update_delete,num_items=7000000,nodes_init=4,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=P0;SET0
    test_multi_update_delete,num_items=7000000,nodes_init=4,mix_key_size=True,key_size=20,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=P0;SET0
    test_multi_update_delete,num_items=7000000,nodes_init=4,random_key=True,key_size=22,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=P0;SET0
    test_multi_update_delete,num_items=7000000,nodes_init=4,randomize_doc_size=True,key_size=22,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=P0;SET0
    test_multi_update_delete,num_items=7000000,nodes_init=4,sdk_timeout=60,rev_update=True,vbuckets=128,test_itr=2,update_itr=2,GROUP=P0;SET0
    test_update_rev_update,num_items=7000000,nodes_init=4,next_half=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=P0;SET0

    # SET 1
    test_update_rev_update,num_items=7000000,nodes_init=4,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=P0;SET1
    test_multi_update_delete,num_items=7000000,nodes_init=4,rev_write=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=P0;SET1
    test_multi_update_delete,num_items=7000000,nodes_init=4,rev_write=True,rev_update=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=P0;SET1
    test_multi_update_delete,num_items=7000000,nodes_init=4,rev_write=True,rev_update=True,rev_del=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=P0;SET1
    test_multi_update_delete,num_items=7000000,nodes_init=4,rev_write=True,rev_del=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=P0;SET1
