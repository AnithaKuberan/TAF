    test_multi_update_delete,num_items=25000000,nodes_init=4,rev_update=True,sdk_timeout=60,test_itr=2,update_itr=2,GROUP=P2;SET4
    test_multi_update_delete,num_items=25000000,nodes_init=4,rev_write=True,rev_update=True,sdk_timeout=60,test_itr=2,update_itr=2,GROUP=P2;SET4
    test_multi_update_delete,num_items=25000000,nodes_init=4,rev_update=True,rev_del=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=P2;SET4
    test_multi_update_delete,num_items=25000000,nodes_init=4,rev_write=True,rev_update=True,rev_del=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=P2;SET4
    test_multi_update_delete,num_items=25000000,nodes_init=4,rev_write=True,rev_del=True,sdk_timeout=60,vbuckets=128,test_itr=2,update_itr=2,GROUP=P2;SET4

